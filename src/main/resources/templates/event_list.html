<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Scheduler Spring Boot demo project for Java School</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>start</th>
        <th>end</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${events.empty}">
        <td>no events</td>
    </tr>
    <tr th:each="event : ${events}">
        <td><span th:text="${event.id}"/></td>
        <td><span th:text="${event.name}"/></td>
        <td><span th:text="${{event.start}}"/></td>
        <td><span th:text="${{event.end}}"/></td>
        <td><a th:href="@{'/event/' + ${event.id}}">edit</a></td>
        <td><a th:href="@{'/event/delete/' + ${event.id}}">delete</a></td>
    </tr>
    </tbody>
</table>
<p><a th:href="@{/event/}">add new event</a></p>

</body>
</html>
